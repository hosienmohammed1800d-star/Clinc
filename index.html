<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medivault Pro | Medical Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b1120;
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
        }
        #boot-loader {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0b1120;
            z-index: 50;
            transition: opacity 0.5s ease-out;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .loader-spin { 
            animation: spin 0.8s linear infinite; 
            width: 44px; 
            height: 44px; 
            border: 3px solid #1e293b; 
            border-top-color: #3b82f6; 
            border-radius: 50%; 
        }
        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #0b1120;
            z-index: 9999;
            padding: 2rem;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        // CRITICAL: Initialize global process before any module resolution
        window.process = { env: { API_KEY: "" } };
        
        window.onerror = function(msg, url, line, col, error) {
            console.error("System Crash:", msg, error);
            showError(msg || "Unknown initialization error");
            return false;
        };

        function showError(msg) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'flex';
                const msgEl = document.getElementById('error-msg');
                if (msgEl) msgEl.innerText = msg;
            }
            const loader = document.getElementById('boot-loader');
            if (loader) loader.style.display = 'none';
        }

        // Monitoring for launch failure
        window.addEventListener('load', () => {
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.children.length === 0) {
                    showError("Initialization Timeout: The application is taking too long to load. This can happen if the CDN is slow or if the file is being opened without a web server.");
                }
            }, 15000);
        });
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="boot-loader">
        <div class="loader-spin"></div>
        <div style="margin-top: 2rem; text-align: center;">
            <p style="color: white; font-size: 15px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 6px;">Medivault Pro</p>
            <p style="color: #64748b; font-size: 11px; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;">Synchronizing Secure Core...</p>
        </div>
    </div>

    <div id="root"></div>

    <div id="error-overlay">
        <div style="max-width: 440px; background: #0f172a; border: 1px solid #1e293b; padding: 3rem; border-radius: 32px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">
            <div style="font-size: 48px; margin-bottom: 1.5rem;">üè•</div>
            <h2 style="color: white; font-weight: 800; font-size: 1.5rem; margin-bottom: 1rem;">Interface Failed</h2>
            <p id="error-msg" style="color: #94a3b8; font-size: 14px; line-height: 1.6; margin-bottom: 2rem;">System initialization interrupted.</p>
            <button onclick="location.reload()" style="width: 100%; padding: 14px; background: #3b82f6; color: white; border: none; border-radius: 16px; font-weight: 700; cursor: pointer; transition: transform 0.2s;">Force System Reset</button>
        </div>
    </div>

    <script type="module" src="https://esm.sh/run"></script>
    <script type="text/tsx" src="./index.tsx"></script>

    <script>
        const observer = new MutationObserver(() => {
            if (document.getElementById('root').children.length > 0) {
                const loader = document.getElementById('boot-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
                observer.disconnect();
            }
        });
        observer.observe(document.getElementById('root'), { childList: true, subtree: true });
    </script>
</body>
</html>
