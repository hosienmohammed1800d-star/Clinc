
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medivault Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Babel for on-the-fly TSX transpilation (essential for downloaded/local use) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b1120;
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #1e293b;
            border-radius: 10px;
        }
        #failsafe-ui {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: radial-gradient(circle at center, #1e293b 0%, #0b1120 100%);
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
    </style>
    <script>
        // Shim process.env to prevent crashes on local machines without a build step
        window.process = { 
            env: { 
                API_KEY: "" // Will be injected by the environment or replaced manually if needed
            } 
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root">
        <div id="initial-loader" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1rem;">
            <div style="width: 40px; height: 40px; border: 3px solid #1e293b; border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="color: #64748b; font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.1em;">Loading System Modules...</p>
        </div>
    </div>

    <div id="failsafe-ui">
        <div style="max-width: 500px; width: 100%; background: #0f172a; border: 1px solid #1e293b; border-radius: 32px; padding: 3rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);">
            <div style="width: 64px; height: 64px; background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.2); border-radius: 20px; display: flex; align-items: center; justify-content: center; margin-bottom: 2rem;">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
            </div>
            <h2 style="font-size: 1.5rem; font-weight: 800; color: white; margin-bottom: 1rem;">Local Server Required</h2>
            <p style="color: #94a3b8; font-size: 0.875rem; line-height: 1.6; margin-bottom: 2rem;">
                Browsers block secure modules when opened as a file. To launch <b>Medivault Pro</b>, please run a local server:
            </p>
            <div style="display: flex; flex-direction: column; gap: 1rem;">
                <div style="background: #0b1120; border: 1px solid #1e293b; border-radius: 16px; padding: 1rem;">
                    <p style="font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 0.5rem;">Quickest Fix (Terminal)</p>
                    <code style="color: #3b82f6; font-size: 0.75rem;">npx serve .</code>
                </div>
                <div style="background: #0b1120; border: 1px solid #1e293b; border-radius: 16px; padding: 1rem;">
                    <p style="font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 0.5rem;">Developer Choice (VS Code)</p>
                    <p style="color: #cbd5e1; font-size: 0.75rem;">Right-click index.html & select "Open with Live Server".</p>
                </div>
            </div>
            <button onclick="window.location.reload()" style="width: 100%; margin-top: 2rem; background: #3b82f6; color: white; border: none; padding: 1rem; border-radius: 12px; font-weight: 700; cursor: pointer;">I've Started the Server</button>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const root = document.getElementById('root');
                if (root && root.innerHTML.includes('initial-loader')) {
                    document.getElementById('initial-loader').style.display = 'none';
                    document.getElementById('failsafe-ui').style.display = 'flex';
                }
            }, 3000);
        });
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'SCRIPT' || e.message.includes('CORS')) {
                document.getElementById('initial-loader').style.display = 'none';
                document.getElementById('failsafe-ui').style.display = 'flex';
            }
        }, true);
    </script>

    <style>@keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }</style>
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
